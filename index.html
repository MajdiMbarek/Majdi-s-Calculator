<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majdi's Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <h1>Majdi's Calculator</h1>
    
    <div id="calc">
        <div id="operation-space">
            <input type="text" id="display" readonly placeholder="0">
        </div>
        <div id="table" onclick="addToDisplay('7')">7</div>
        <div id="table" onclick="addToDisplay('8')">8</div>
        <div id="table" onclick="addToDisplay('9')">9</div>
        <div id="table" onclick="addToDisplay('%')">%</div>

        <div id="table" onclick="addToDisplay('4')">4</div>
        <div id="table" onclick="addToDisplay('5')">5</div>
        <div id="table" onclick="addToDisplay('6')">6</div>
        <div id="table" onclick="addToDisplay('*')">*</div>

        <div id="table" onclick="addToDisplay('1')">1</div>
        <div id="table" onclick="addToDisplay('2')">2</div>
        <div id="table" onclick="addToDisplay('3')">3</div>
        <div id="table" onclick="addToDisplay('-')">-</div>

        <div id="table" onclick="addToDisplay('0')">0</div>
        <div id="table" onclick="addToDisplay('.')">.</div>
        <div id="table" onclick="addToDisplay('%')">%</div>
        <div id="table" onclick="addToDisplay('+')">+</div>

        <div id="table" onclick="deleteLast()">DEL</div>
        <div id="table" onclick="calculate()">=</div>
    </div>
